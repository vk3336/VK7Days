name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VK7Days-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Copy APK to public folder
        run: |
          mkdir -p public/downloads
          cp android/app/build/outputs/apk/debug/app-debug.apk public/downloads/VK7Days.apk

      - name: Commit updated APK
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/downloads/VK7Days.apk
          git diff --staged --quiet || git commit -m "Update APK build [skip ci]"
          git push || echo "No changes to push"
